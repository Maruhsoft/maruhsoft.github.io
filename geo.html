<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geolocation Test</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    pre { background: #eee; padding: 1rem; border-radius: 8px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>üìç Geolocation Diagnostic</h2>
  <div id="output"><pre>Loading...</pre></div>

  <script>
    const output = document.getElementById('output');

    function log(msg, isError = false) {
      output.innerHTML = `<pre class="${isError ? 'error' : 'success'}">${msg}</pre>`;
    }

    async function checkPermissionAndGetLocation() {
      if (!navigator.permissions || !navigator.geolocation) {
        log("‚ùå Geolocation or Permissions API not supported", true);
        return;
      }

      try {
        const perm = await navigator.permissions.query({ name: 'geolocation' });
        log(`üìú Permission State: ${perm.state}`);

        if (perm.state === 'denied') {
          log(`‚ùå Geolocation access denied. Please allow location access in browser settings.`, true);
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            log(`‚úÖ Location retrieved:\nLatitude: ${latitude}\nLongitude: ${longitude}`);
          },
          (err) => {
            let message = `‚ùå Error getting location:\n${err.message} (Code: ${err.code})`;
            if (err.code === 1) message += "\n‚Üí Permission denied";
            if (err.code === 2) message += "\n‚Üí Position unavailable";
            if (err.code === 3) message += "\n‚Üí Timeout: Try moving to an open area or using a different network";
            log(message, true);
          },
          {
            enableHighAccuracy: true,
            timeout: 10000, // 10 seconds
            maximumAge: 0
          }
        );

      } catch (e) {
        log(`‚ùå Unexpected error:\n${e.message}`, true);
      }
    }

    checkPermissionAndGetLocation();
  </script>
</body>
</html>
